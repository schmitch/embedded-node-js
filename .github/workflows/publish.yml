name: build-and-pack

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:

env:
  DOTNET_VERSION: "9.0.x"
  NODE_VERSION: "22.21.1"

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build
        run: dotnet build src/NodeJs.Embedded/NodeJs.Embedded.csproj -c Release

      - name: Download Node binaries
        run: ./scripts/download-node.sh $NODE_VERSION

      - name: Verify downloaded binaries
        run: |
          set -euo pipefail
          for rid in win-x64 win-arm64 linux-x64 linux-arm64 osx-x64 osx-arm64; do
            path="src/NodeJs.Embedded.Native.${rid}/runtimes/${rid}/native"
            ls -l "$path" || { echo "Missing files for $rid in $path"; exit 1; }
            if ! ls "$path"/node* >/dev/null 2>&1; then
              echo "No node binary found in $path"
              exit 1
            fi
          done

      - name: Determine package version
        run: |
          VERSION="0.2.0"
          if [[ "${GITHUB_REF:-}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "PACKAGE_VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Package version: $VERSION"

      - name: Pack NuGet
        run: |
          dotnet pack src/NodeJs.Embedded/NodeJs.Embedded.csproj -c Release -o artifacts /p:Version=$PACKAGE_VERSION /p:EmbeddedNodeJsNativeVersion=$PACKAGE_VERSION
          for proj in src/NodeJs.Embedded.Native.*/NodeJs.Embedded.Native.*.csproj; do
            dotnet pack "$proj" -c Release -o artifacts /p:Version=$PACKAGE_VERSION
          done

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: embedded-nodejs-nugets
          path: artifacts/*.nupkg

      - name: Upload symbols
        uses: actions/upload-artifact@v4
        with:
          name: embedded-nodejs-symbols
          path: artifacts/*.snupkg

      - name: Publish to NuGet
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          NUGET_SOURCE: ${{ secrets.NUGET_SOURCE }}
        run: |
          set -euo pipefail
          : "${NUGET_API_KEY:?NUGET_API_KEY secret required to publish}"
          NUGET_SOURCE="${NUGET_SOURCE:-https://api.nuget.org/v3/index.json}"
          dotnet nuget push "artifacts/*.nupkg" --skip-duplicate --api-key "$NUGET_API_KEY" --source "$NUGET_SOURCE"
